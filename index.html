<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP: Fire, Water, Grass Pokémons</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Choose Your Initial</h1>
            <h4>A Rock, Paper, Scissors based game.</h4>
            <p>Click on the Pókeball below to get started.</p>
            <p>Best of 5 rounds wins!</p>
        </div>

    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="https://images.wikidexcdn.net/mwuploads/wikidex/e/e3/latest/20210504000531/100_Pok%C3%A9_Balls_GO.png" class="img-fluid img-thumbnail" id="startButton">
            </div>
        </div>
        <div id="board" class="visually-hidden">
            <div class="row">
                <div class="col">Computer: <span id="computerScore">0</span></div>
                <div class="col">Player: <span id="playerScore">0</span></div>
                <div class="col">Rounds: <span id="numberOfRounds">0</span></div>
            </div>
            <div class="row">
                <div class="col"><img src="https://img.pokemondb.net/sprites/bank/normal/charmander.png " class="img-fluid " alt=" " id="charmander"> Charmander (Fire)</div>
                <div class="col"><img src="https://img.pokemondb.net/sprites/bank/normal/squirtle.png " class="img-fluid " alt=" " id="squirtle"> Squirtle (Water)</div>
                <div class="col"><img src="https://img.pokemondb.net/sprites/bank/normal/bulbasaur.png " class="img-fluid " alt="Bulbasaur (Grass) " id="bulbasaur"> Bulbasaur (Grass)</div>
            </div>

            <div class="row">
                <div class="alert alert-primary " role="alert" id="message">
                    A simple primary alert—check it out!
                </div>
            </div>

        </div>
    </div>


    <script src="assets/js/script.js "></script>
</body>

</html>
